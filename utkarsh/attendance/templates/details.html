{% extends 'base.html'%}

{% block content%}

<h2>Name:   {{student.name}}</h2>
<h3>Standard:   {{student.standard}}</h3>
<h3>Mentor: {{student.mentor}}</h3>
<ul>
<h3>Dates Attended:</h3>
{% for d in attendance%}

{% endfor %}


<h4><a href={% url 'student_delete' student.id%}>Delete</a></h4>

{% endblock %}

{% extends 'base.html' %}


{% block content %}
<br>
    <form method="POST">
        {{ formset.management_form }}
        
        {% csrf_token %}
        {% for student,form in list %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td class="align">
                        {% for radio in form %}
                            {{ radio }}
                        {% endfor %}

        {% endfor %}
        <br>
        <button type="submit" class="btn btn-success float-right">Done</button>
    </form>
{% endblock content %}
